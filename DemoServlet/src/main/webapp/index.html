
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Form</title>
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<form name="UserForm" action="/DemoServlet/MySecondServlet" method="post">
		<table>
			<tbody>
				<tr>
					<td><label for="id_name">Name :: </label></td>
					<td><input id="id_name" name="fullName" type="text"></td>
				</tr>
				<tr>
					<td><label for="id_phoneNumber">Phone Number :: </label></td>
					<td><input id="id_phoneNumber" name="phoneNumber" type="tel"></td>
				</tr>

				<tr>
					<td><label for="id_phoneNumber">Gender :: </label></td>
					<td><input id="id_female" name="gender" value="male"
						type="radio">Male</td>
					<td><input id="id_female" name="gender" value="female"
						type="radio">Female</td>
				</tr>
				<tr>
					<br>
				</tr>
				<tr align="center">
					<td colspan="2"><input type="submit" value="Submit...">
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
